<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سجل صحة الحيوان</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body class="man">
  <h1 class="project-name">ملف الحيوان</h1>

  <div class="container">
    <h1>سجل صحة الحيوان</h1>

    <form id="petForm">
      <input type="text" id="name" placeholder="اسم الحيوان" required>
      <input type="text" id="age" placeholder="العمر" required>
      <input type="text" id="vaccines" placeholder="التطعيمات">
      <input type="text" id="nextDate" placeholder="المواعيد القادمة">
      <button type="submit">تسجيل</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById("petForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value;
      let age = document.getElementById("age").value;
      let vaccines = document.getElementById("vaccines").value;
      let nextDate = document.getElementById("nextDate").value;

      localStorage.setItem("name", name);
      localStorage.setItem("age", age);
      localStorage.setItem("vaccines", vaccines);
      localStorage.setItem("nextDate", nextDate);

      window.location.href = "al2.html";
    });
  </script>
</body>
</html>
