<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سجل صحة الحيوان</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body class="man">
<h1 class="project-name">ملف الحيوان</h1>

  <div class="container">
    <h1>سجل صحة الحيوان</h1>

    <form id="petForm">
      <input type="text" placeholder="اسم الحيوان" required>
      <input type="text" placeholder="العمر" required>
      <input type="text" placeholder="التطعيمات">
      <input type="text" placeholder="المواعيد القادمة">

      <button class="btn-add" type="submit">تسجيل</button>
    </form>

    <p id="message"></p>
  </div>

<script>
  const form = document.getElementById("petForm");
  const msg = document.getElementById("message");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const name = form.elements[0].value;
    msg.textContent = "تم حفظ سجل " + name + " بنجاح!";
    form.reset();
    setTimeout(() => msg.textContent = "", 3000);
  });
</script>

</body>
</html>
